name: mad2_db_dataobjects
description: Has database methods & objects for FBLA's coding and programming event. 2022-23

version: 1.0.8
repository: https://github.com/MahirEmran/JagHub_DB-Objects.git

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  firebase_core: ^2.3.0
  firebase_auth: ^4.1.4
  cloud_firestore: ^4.1.0
  firebase_storage: ^11.0.6

  google_sign_in: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

false_secrets:
  - /android/app/google-services.json
  - /ios/Runner/GoogleService-Info.plist
  - /macos/Runner/GoogleService-Info.plist

flutter:

  uses-material-design: true

